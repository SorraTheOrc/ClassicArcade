[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "classic-arcade"
version = "0.1.0"
description = "Classic Arcade Suite (Pygame)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Rogardle"}]
dependencies = ["pygame>=2.0"]

[project.scripts]
classic-arcade = "main:main"
